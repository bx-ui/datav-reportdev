	<title>地图展示</title>
  <style>
  #allmap {
    width: 800px;
    height: 800px;
  }
  </style>

<body>
	<div id="allmap"></div>

<script type="text/javascript">
	var map = new BMapGL.Map("allmap"); // 创建Map实例
    var point = new BMapGL.Point(116.404, 39.915); // 初始化中心点坐标 
	map.centerAndZoom(point, 12);  // 初始化地图，设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
